{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<!-- ##### News Details Area Start ##### -->
<section class=" section-padding-0-100">
    <div class="container">
        <div class="row">
            <div class="col-12 mb-50">
                <!-- News Details Content -->
                <div class="news-details-content text-center">
                    {% comment %} <h6>Post on <a href="#" class="post-date">{{ post.date_created | timesince }}</a> Ago <a href="#" class="post-author">| {{ post.author }}</a></h6> {% endcomment %}
                    <h2 class="post-title">{{ intro_page.title }}</h2>
                    <div class="benefits-thumbnail mb-50">
                        <img src="{{ intro_page.image.url}}" alt="">
                    </div>
                    <div>
                        {{ intro_page.content | safe }}
                    </div>
                    <div class="gotoshop-btn text-center wow fadeInUp" data-wow-delay="900ms">
                        <a href="{% url 'farming_practice' %}" class="btn famie-btn">Farming Practices</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
